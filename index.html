<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

<h1>
    Draw over image
</h1>
<div class="wrapper">
    <canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>
</div>
<div>
    <button id="save">Save</button>
    <button id="clear">Clear</button>
</div>

<form id="imgur">
    <input type="file" class="imgur" accept="image/*" data-max-size="5000"/>
</form>

<script type="text/javascript">


    var Base64 = {
        characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=" ,

        encode: function( string )
        {
            var characters = Base64.characters;
            var result     = '';

            var i = 0;
            do {
                var a = string.charCodeAt(i++);
                var b = string.charCodeAt(i++);
                var c = string.charCodeAt(i++);

                a = a ? a : 0;
                b = b ? b : 0;
                c = c ? c : 0;

                var b1 = ( a >> 2 ) & 0x3F;
                var b2 = ( ( a & 0x3 ) << 4 ) | ( ( b >> 4 ) & 0xF );
                var b3 = ( ( b & 0xF ) << 2 ) | ( ( c >> 6 ) & 0x3 );
                var b4 = c & 0x3F;

                if( ! b ) {
                    b3 = b4 = 64;
                } else if( ! c ) {
                    b4 = 64;
                }

                result += Base64.characters.charAt( b1 ) + Base64.characters.charAt( b2 ) + Base64.characters.charAt( b3 ) + Base64.characters.charAt( b4 );

            } while ( i < string.length );

            return result;
        } ,

        decode: function( string )
        {
            var characters = Base64.characters;
            var result     = '';

            var i = 0;
            do {
                var b1 = Base64.characters.indexOf( string.charAt(i++) );
                var b2 = Base64.characters.indexOf( string.charAt(i++) );
                var b3 = Base64.characters.indexOf( string.charAt(i++) );
                var b4 = Base64.characters.indexOf( string.charAt(i++) );

                var a = ( ( b1 & 0x3F ) << 2 ) | ( ( b2 >> 4 ) & 0x3 );
                var b = ( ( b2 & 0xF  ) << 4 ) | ( ( b3 >> 2 ) & 0xF );
                var c = ( ( b3 & 0x3  ) << 6 ) | ( b4 & 0x3F );

                result += String.fromCharCode(a) + (b?String.fromCharCode(b):'') + (c?String.fromCharCode(c):'');

            } while( i < string.length );

            return result;
        }
    };

    var signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
        backgroundColor: 'rgba(255, 255, 255, 0)',
        penColor: 'rgb(0, 0, 0)'
    });
    var saveButton = document.getElementById('save');
    var cancelButton = document.getElementById('clear');

    saveButton.addEventListener('click', function (event) {
        var data = signaturePad.toDataURL('image/png');
        console.log(data);
// Send data to server instead...
        // TODO Chen : call this function with ajax and add window open for telegram web
        //window.open('https://us-central1-faq-wlwnhq.cloudfunctions.net/helloWorld?dataImageUri=' + Base64.encode(data.split(',')[1]));
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "https://us-central1-faq-wlwnhq.cloudfunctions.net/helloWorld?dataImageUri=' + Base64.encode(data.split(',')[1])", true);
        xhttp.send();
        window.open('https://web.telegram.org/FAQDemoBot#/im?p=@FAQDemoBot');
    });

    cancelButton.addEventListener('click', function (event) {
        signaturePad.clear();
    });

</script>

</body>
</html>
